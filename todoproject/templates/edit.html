{% extends 'index.html' %}
{% block title %}Изменеия{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
      <form action="/update/{{id}}">
        <div class="form-group">
          <label for="title">Название</label>
          <input type="text" class="form-control" id="title" name="title" value={{title}}>
        </div>
        <div class="form-group">
          <label for="description">Описание</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{description}}</textarea>
        </div>
        <div class="form-group">
          <label for="priority">Приоритет</label>
          <input type="number" class="form-control" id="priority" name="priority" value={{priority}}>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Сохранить</button>
      </form>
      </div>
      </div>
{% endblock %}
